<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search for places..." id="search-input">
            <button id="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div class="content-wrapper">
            <div class="left-section">
                <div class="main-temp">
                    <div class="weather-icon">
                        <i class="wi wi-day-sunny"></i>
                    </div>
                    <h1 class="temperature">--Â°C</h1>
                    <p class="date">--, --:--</p>
                    <p class="weather-condition">--</p>
                    <p class="location">--</p>
                </div>

                <div class="weekly-forecast">
                    <h2>Week</h2>
                    <div class="forecast-container">
                        <!-- Forecast items will be added here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="right-section">
                <h2>Today's Highlights</h2>
                <div class="highlights-container">
                    <div class="highlight-card">
                        <h3>UV Index</h3>
                        <div class="highlight-content">
                            <i class="wi wi-day-sunny"></i>
                            <div class="uv-index">--</div>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <h3>Wind Status</h3>
                        <div class="highlight-content">
                            <i class="wi wi-strong-wind"></i>
                            <div class="wind-status">
                                <span class="wind-speed">-- </span>
                                <span>km/h</span>
                                <p class="wind-direction">--</p>
                            </div>
                        </div>
                    </div>
                    <div class="highlight-card">
                        <h3>Humidity</h3>
                        <div class="highlight-content">
                            <i class="wi wi-humidity"></i>
                            <div class="humidity">
                                <span>--%</span>
                                <p class="humidity-status">--</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
